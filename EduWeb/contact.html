<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }

    nav ul {
      display: flex;
      gap: 20px;
      padding: 15px;
      list-style: none;
      background-color: #2c3e50;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .contact-container {
      padding: 40px 20px;
      max-width: 1000px;
      margin: auto;
      display: flex;
      flex-wrap: wrap;
      gap: 40px;
      justify-content: center;
    }

    .contact-info, .contact-form {
      flex: 1 1 300px;
      background: #f9f9f9;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
    }

    .contact-info h2, .contact-form h2 {
      margin-bottom: 20px;
      color: #2c3e50;
    }

    .contact-info p {
      margin: 10px 0;
      color: #555;
    }

    .contact-form form {
      display: flex;
      flex-direction: column;
    }

    .contact-form input, .contact-form textarea {
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    .contact-form button {
      padding: 12px;
      background-color: #3498db;
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .contact-form button:hover {
      background-color: #2980b9;
    }

    #success-message {
      display: none;
      padding: 15px;
      background-color: #dff0d8;
      color: #3c763d;
      border-radius: 6px;
      margin-top: 10px;
    }

    @media(max-width: 600px) {
      .contact-container {
        flex-direction: column;
        padding: 20px;
      }
    }
  </style>
</head>
<body>
       <nav>
  <div class="nav-container">
    <a href="index.html" class="logo">
      <img src="images/logo.png" alt="Eduford Logo" />
    </a>
    <ul class="nav-links">
      <li><a href="index.html">HOME</a></li>
      <li><a href="about.html">ABOUT</a></li>
      <li><a href="course.html">COURSE</a></li>
      <li><a href="blog.html">BLOG</a></li>
      <li><a href="contact.html">CONTACT</a></li>
    </ul>
  </div>
</nav>

  <div class="contact-container">
    <div class="contact-info">
      <h2>Contact Details</h2>
      <p><strong>Email:</strong> info@university.com</p>
      <p><strong>Phone:</strong> +91 98765 43210</p>
      <p><strong>Address:</strong> ABC Road, XYZ City, 123456</p>
    </div>

    <div class="contact-form">
      <h2>Send a Message</h2>
      <form id="contactForm">
        <input type="text" name="name" placeholder="Your Name" required />
        <input type="email" name="email" placeholder="Your Email" required />
        <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
        <button type="submit">Submit</button>
        <div id="success-message">Thank you! Weâ€™ll reach out soon.</div>
      </form>
    </div>
  </div>

  <script>
    const form = document.getElementById('contactForm');
    const successMsg = document.getElementById('success-message');

    form.addEventListener('submit', function(e) {
      e.preventDefault(); // Prevent actual form submission
      successMsg.style.display = 'block'; // Show thank you message
      form.reset(); // Clear form
    });
  </script>

</body>
</html>
